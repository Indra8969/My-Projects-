<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="main">
      <div class="wet">
          <h3>Weather</h3>
        </div>
      <div class="container">
        <div id="search">
          <input type="text" name="" id="" placeholder="City Name..." value="" />
          <span id="ser" class="material-symbols-outlined">search</span>
        </div>
        <div class="temp">
           <span id="wicon" class="material-symbols-outlined"></span>
           <h1></h1>
           <h2 class="cityname"></h2>
        </div>
        <div class="other">
          <div class="wind">
            <span id="wind" class="material-symbols-outlined "></span>
            <span class="wind-data"></span>
          </div>
          <div class="humidity">
            <span id="humidity" class="material-symbols-outlined "></span>
            <span class="humidity-data"></span>
          </div>
          <div class="clear">
            <h4>Clear</h4>
          </div>
        </div>
      </div>
    </div>
    
    <script src="weather.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
